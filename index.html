<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>calculator shabrina</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f3a2ef;
    }

    .calculator {
        margin: 50px auto;
        width: 300px;
        background-color: #000000;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }

    .display {
        width: 100%;
        height: 50px;
        margin-bottom: 20px;
        font-size: 24px;
        text-align: right;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .btn {
        width: 60px;
        height: 60px;
        font-size: 20px;
        margin: 5px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #000000;
    }

    .row {
        display: flex;
        justify-content: space-between;
    }

    .orange {
        background-color: #f39c12;
        color: #fff;
    }

    .red {
        background-color: #e74c3c;
        color: #fff;
    }

    .green {
        background-color: #2ecc71;
        color: #fff;
    }

    .blue {
        background-color: #3498db;
        color: #fff;
    }

    .yellow {
        background-color: #f1c40f;
        color: #fff;
    }
</style>
</head>
<body>
<div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="row">
        <button class="btn orange" onclick="addToDisplay('7')">7</button>
        <button class="btn orange" onclick="addToDisplay('8')">8</button>
        <button class="btn orange" onclick="addToDisplay('9')">9</button>
        <button class="btn red" onclick="addToDisplay('/')">รท</button>
    </div>
    <div class="row">
        <button class="btn orange" onclick="addToDisplay('4')">4</button>
        <button class="btn orange" onclick="addToDisplay('5')">5</button>
        <button class="btn orange" onclick="addToDisplay('6')">6</button>
        <button class="btn red" onclick="addToDisplay('*')">x</button>
    </div>
    <div class="row">
        <button class="btn orange" onclick="addToDisplay('1')">1</button>
        <button class="btn orange" onclick="addToDisplay('2')">2</button>
        <button class="btn orange" onclick="addToDisplay('3')">3</button>
        <button class="btn red" onclick="addToDisplay('-')">-</button>
    </div>
    <div class="row">
        <button class="btn orange" onclick="addToDisplay('0')">0</button>
        <button class="btn blue" onclick="addToDisplay('.')">.</button>
        <button class="btn green" onclick="calculate()">=</button>
        <button class="btn green" onclick="addToDisplay('+')">+</button>
    </div>
    <div class="row">
        <button class="btn yellow" onclick="clearDisplay()">C</button>
    </div>
</div>

<script>
    function addToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculate() {
        var display = document.getElementById('display').value;
        var result = eval(display);
        document.getElementById('display').value = result;
    }
</script>
</body>
</html>
